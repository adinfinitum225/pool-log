<!DOCTYPE html>

<title>{% block title %}{% endblock %} - Pool Log</title>
<nav>
	<h1>Pool Log</h1>
	<ul>
		{% if g.pool %}
		<li>{{ g.pool['name'] }}</li>
		{% endif %}
	</ul>
</nav>
<section class="content">
	<header>
		{% block header %}{% endblock %}
	</header>
	{% for message in get_flashed_messages() %}
	<div class="flash">{{ message }}</div>
	{% endfor %}
	{% block content %}{% endblock %}
</section>
